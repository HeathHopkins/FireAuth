<html>
    <head>
        <title>FireAuth login project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="semantic/semantic.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="authApp" ng-controller="Ctrl" id="sink">
        <div class="demo  container">
            <h1 class="ui header">FireAuth OAuth using Firebase+AngularJS</h1>
            <h2 class="ui header">Download from Github</h2>

            <div>{{user.name}}
                <img src="{{user.picture}}">
            </div>

            <div class="5 ui buttons">
                <div ng-click="loginFacebook()" class="ui button facebook rounded"><i class="facebook icon"></i>Facebook</div>
                <div class="or"></div> <div ng-click="loginTwitter()" class="ui button twitter"><i class="twitter icon"></i>Twitter</div>
                <div class="or"></div><div ng-click="loginGithub()" class="ui button github"><i class="github icon"></i>GitHub</div>
                <div class="or"></div><div ng-click="loginGoogle()" class="ui button red"><i class="google icon"></i>Google</div>
            </div>

            <div class="ui small stacked blue segment green"  id="tab">
                <div class="ui fluid category search">
                    <div class="ui icon input">
                        <input class="prompt" type="text" placeholder="Search your data..." ng-model="searchTxt">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
                <br>
                <div class="ui cards">
                    <div class="card"  ng-repeat="u in users| filter:searchTxt">
                        <a class="image">
                            <img src={{u.picture}} alt="no pic" class="avatar">
                        </a>
                        <div class="content">
                            <a class="header">
                                {{u.name}}
                            </a>
                            <div class="meta">
                                Logged in with:<i class="{{u.method}} icon"></i><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br><br><br>
        </div>

        <script src="js/angular.min.js" type="text/javascript"></script>
        <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script-->
        <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="semantic/semantic.js" type="text/javascript"></script>
    </body>
</html>
